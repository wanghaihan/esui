<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RangeCFCalendar</title>
    <script src="loader/esl.js"></script>
        <script>
            require.config({
                'baseUrl': '../src',
                'paths': {},
                'packages': [
                    {
                        'name': 'mini-event',
                        'location': '../dep/mini-event/1.0.0/src',
                        'main': 'main'
                    },
                    {
                        'name': 'underscore',
                        'location': '../dep/underscore/1.5.2/src',
                        'main': 'underscore'
                    },
                    {
                        'name': 'moment',
                        'location': '../dep/moment/2.0.1/src',
                        'main': 'moment'
                    },
                    {
                        'name': 'etpl',
                        'location': '../dep/etpl/2.1.0/src',
                        'main': 'main'
                    },
                    {
                        'name': 'esui',
                        'location': '../src',
                        'main': 'main'
                    }
                ]
            });
        </script>
        <script src="../src/customShim.js"></script>
        <script src="jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="demo.css" />
        <link rel="stylesheet" href="../src/css/main.css" />
        <style>
            .info-input{
                width: 300px;
                font-size: 14px;
            }

        </style>
</head>
<body>
    <h1 id="title">RangeCFCalendar</h1>
    <h2> 利用div标签初始化</h2>
    <div>改动触发时间:<input id="change-time" class="info-input" /></div>
    <div>基准时间范围:<input id="base-time-range" class="info-input" /></div>
    <div>对比时间范围:<input id="compare-time-range" class="info-input" /></div>
    <div data-ui-id="rcf-range-cf-calendar" data-ui-type="RangeCFCalendar"></div>



    <script>
        require(
            [
                'esui', 'esui/RangeCFCalendar'
            ],
            function(ui, RangeCFCalendar) {
                ui.init(document.body);
                var rangeCFCalendar = ui.get('rcf-range-cf-calendar');
                rangeCFCalendar.on('change', function(e) {
                    document.getElementById('change-time').value = (new Date()).toTimeString();
                    var textValue = rangeCFCalendar.getValue();
                    document.getElementById('base-time-range').value = textValue.base;
                    document.getElementById('compare-time-range').value = textValue.compared ? textValue.compared :
                        '';
                });
            }
        );
    </script>
</body>
</html>
