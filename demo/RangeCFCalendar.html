<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SearchBox</title>
    <script src="loader/esl.js"></script>
        <script>
            require.config({
                'baseUrl': '../src',
                'paths': {},
                'packages': [
                    {
                        'name': 'mini-event',
                        'location': '../dep/mini-event/1.0.0/src',
                        'main': 'main'
                    },
                    {
                        'name': 'underscore',
                        'location': '../dep/underscore/1.5.2/src',
                        'main': 'underscore'
                    },
                    {
                        'name': 'moment',
                        'location': '../dep/moment/2.0.1/src',
                        'main': 'moment'
                    },
                    {
                        'name': 'etpl',
                        'location': '../dep/etpl/2.1.0/src',
                        'main': 'main'
                    },
                    {
                        'name': 'esui',
                        'location': '../src',
                        'main': 'main'
                    }
                ]
            });
        </script>
        <script src="../src/customShim.js"></script>
        <script src="jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="demo.css" />
        <link rel="stylesheet" href="../src/css/main.css" />
</head>
<body>
    <h1 id="title">SearchBox</h1>
    <h2> 利用div标签初始化</h2>
    <div data-ui-id="rcf-range-cf-calendar" data-ui-type="RangeCFCalendar"></div>
    <div>基准时间范围:<input id="base-time-range"></div>
    <div>对比时间范围:<input id="compare-time-range"></div>


    <script>
        require(
            [
                'esui', 'esui/RangeCFCalendar'
            ],
            function (ui, RangeCFCalendar) {
                ui.init(document.body);
                var rangeCFCalendar = ui.get('rcf-range-cf-calendar');
                rangeCFCalendar.on('change',function(e){
                    document.getElmentByID('base-time-range')='d';
                });
            }
        );
    </script>
</body>
</html>
